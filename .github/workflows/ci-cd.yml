name: CI/CD Pipeline

on:
  push:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Updated to write to commit the version bump
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build bump2version

      - name: Install toml if necessary (for Python versions < 3.11)
        run: |
          if python -c "import sys; sys.exit(sys.version_info < (3, 11))"; then
            python -m pip install toml
          fi

      - name: Generate .bumpversion.cfg from pyproject.toml
        run: |
          bash scripts/pipe/update_version.sh

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Auto-increment version
        run: |
          bump2version patch

      - name: Build distribution
        run: |
          python -m build

      - name: List built distributions
        run: |
          ls dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
